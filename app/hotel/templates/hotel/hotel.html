        <div class="all-hotels">

                <svg fill="currentColor" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                </svg>
                &nbsp;&nbsp;See all hotels in Chicago
            </div>
        </div>
        <div class="container d-none d-md-block">
            <ol class="breadcrumb m-0">
                <li><a href="#">Home</a></li>
                <li>
                    <svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 2.5L10 7.5L5 12.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                    </svg>
                    <a href="#"> Chicago (and vicinity) </a>
                </li>
                <li>
                    <svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 2.5L10 7.5L5 12.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                    </svg>
                    <a href="#"> Chicago </a>
                </li>
                <li>
                    <svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 2.5L10 7.5L5 12.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                    </svg>
                    Hyatt Place Chicago - River North
                </li>
            </ol>
        </div>
        <div class="main-content" id="app">
            <div class="container">
                <section>
                    <gallery :images="images"></gallery>
                </section>
                <section class="row justify-content-between pb-3 pt-3 ">
                    <div class="col-12 col-lg-7">
                        <hotel-info :hotel-data="hotelData"></hotel-info>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="mt-3 order-md-1 order-sm-2">
                            <div id="map"></div>
                        </div>
                        <section class="mt-4 order-md-1 order-sm-1">
                            <hotel-ratings :hotelRatings="hotelRatings"></hotel-ratings>
                        </section>
                    </div>
                </section>
            </div>
        </div>
        <div id="choose-room" class="py-5 mt-5">
            <div class="container">
                <h1>Choose Your Room</h1>
                <hotel-rooms :rooms="roomsData"></hotel-rooms>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row p-3">
                <div class="copyright col-12 col-lg-5 p-0 text-center text-lg-start order-2 order-lg-1">

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
